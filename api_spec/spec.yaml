      title: Nuevoproducto(existoso)
      required:
      - name
      - description
      - cost
      - image
      - id
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        cost:
          type: string
        image:
          type: string
        id:
          type: integer
          format: int32
      example:
        name: sandwich
        description: cheese
        cost: 5.00
        image: ' '
        id: 11
    ModificarproductoRequest:
      title: ModificarproductoRequest
      required:
