    RealizarpedidoRequest:
      title: RealizarpedidoRequest
      required:
      - user
      - paymentMethod
      - detail
      type: object
      properties:
        user:
          type: string
        paymentMethod:
          type: string
        detail:
          type: array
          items:
            $ref: '#/components/schemas/Detail'
          description: ''
      example:
        user: '...'
        paymentMethod: '...'
        detail:
        - prod_id: '...'
          cant: '...'
        - prod_id: '...'
          cant: '...'
    Detail:
      title: Detail
      required:
      - prod_id
      - cant
      type: object
      properties:
        prod_id:
          type: string
        cant:
